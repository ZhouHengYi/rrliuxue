<!DOCTYPE html>
<html>
<head>
  <title>
    51 School
  </title>
  <link rel="stylesheet" type="text/css" href="popup.css" />
</head>
<body>
  <div style="text-align:center;">
    <div class="schoolTable" style="width:100%; " id="div_conditions">
      <div id="ssearch">
        <p>学校名称：</p>
        <div class="searchWrap">
          <div class="inputWrap clearfix" style="border-color: rgb(226, 232, 238);">
            <input class="searchText" placeholder="输入学校的中文名" name="cname" type="text" id="cname" value="" autocomplete="off">
          </div>
        </div>
      </div>
      <div id="scountry">
       <p>选择国家：</p>
       <a id="uk" class="active">英国</a>
       <a id="au">澳大利亚</a>
       <a id="nz">新西兰</a>
       <a id="jp">日本</a>
     </div>
     
     <div name="sarea" data-id="uk" style="display:none;">
       <p>所在地区：</p>
       <a data-area="all" class="active">全部</a>
       <a data-area="nl">北爱尔兰</a>
       <a data-area="wl">威尔士</a>
       <a data-area="sl">苏格兰</a>
       <a data-area="el">英格兰</a>
     </div>

     <div name="sarea" data-id="au" style="display:none;">
      <p>所在地区：</p>
      <a data-area="all" class="active">全部</a>

      <a data-area="nt">北领地</a>
      <a data-area="sa">南澳州</a>
      <a data-area="tm">塔斯马尼亚州</a>
      <a data-area="nsw">新南威尔士州</a>
      <a data-area="ql">昆士兰州</a>
      <a data-area="vic">维多利亚州</a>
      <a data-area="au">首都</a>
    </div>
    <div class="searchContent clearfix">
      <p class="searchChil">按专业排名排序：</p>
      <div class="searchChil" style="cursor:pointer;">
        <div class="tab_sel" style="border-color: rgb(226, 232, 238);"><span id="major1">
         选择专业大类</span>
         <div class="poiPic tab_icon" style="background-position: 0px 0px;"></div></div>
         <div class="sel_content" id="sel_content" style="display: none;">
         </div>
       </div>
       <div class="searchChil" style="cursor:pointer;">
        <div class="tab_sel"><span id="major2">
          选择专业排名</span>
          <div class="poiPic tab_icon"></div></div>
          <div class="sel_content" id="sel_content1">
          </div>
        </div>
        <div class="worldRanking">
          <div class="btnSure" id="div_search" style="width:50px;">搜索</div>
        </div>
      </div>
      <div class="searchChil" style="display:none;">
        <div class="tab_sel"><span id="major2">
          当前国家学校专业排名</span>
          <div class="poiPic tab_icon"></div></div>
          <div class="sel_content" id="sel_content1">
          </div>
         <div class="worldRanking">
          <div class="btnSure" id="div_get" style="width:50px;background-color:#F91F68;">提取排名数据</div>
        </div>
        </div>
      </div>
      <div class="schoolList" id="school1">
        <ul id="sc_msg"></ul>
        <ul id="ul_school">暂无数据...</ul>
      </div>
      <div class="schoolList" style="display:none;" id="school2">
       <div id="exampleGrid" class="dataTable"></div>
      </div>
    </body>
    <script src="jquery-2.0.0.min.js"></script>
    <script src="popup.js"></script>
    <script src="ukrank.js"></script>
    <script src="aurank.js"></script>


    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.handsontable.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>
    <script src="js/jquery.autoresize.js"></script>
    <script src="js/jQuery-contextMenu/jquery.contextMenu.js"></script>
    <script src="js/jQuery-contextMenu/jquery.ui.position.js"></script>
    <link rel="stylesheet" media="screen" href="js/jQuery-contextMenu/jquery.contextMenu.css">
    <link rel="stylesheet" media="screen" href="jquery.handsontable.css">

    <!--
    Loading demo dependencies. They are used here only to enhance the examples on this page
    -->
    <script src="js/json2.min.js"></script>
    </div>
  </div>
  </html>
